<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top">
        <input type="text" class="display-box" value="0" readonly />
        <div class="blue clear">C</div>
      </div>

      <div class="buttons">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="red operators">-</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="light-blue operators">/</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="yellow operators">x</button>
        <button class="btn number">.</button>
        <button class="btn number">0</button>
        <button class="equal gray">=</button>
        <button class="green operators">+</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
